<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Solar System</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script> <!--falling stars-->
    <script src="scripts/main.js" defer></script>

  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <img id="space" src="images/stars.jpg" crossorigin="anonymous" />
        <img id="earth" src="images/earth.jpg" crossorigin="anonymous" />
        <img id="venus" src="images/venus.jpg" crossorigin="anonymous" />
        <img id="mars" src="images/mars.jpg" crossorigin="anonymous" />
        <img id="mercury" src="images/mercury.jpg" crossorigin="anonymous" />
        <img id="sun" src="images/sun.jpg" crossorigin="anonymous" />
        <img id="jupiter" src="images/jupiter.jpg" crossorigin="anonymous" />
        <img id="saturn" src="images/saturn.jpg" crossorigin="anonymous" />
        <img id="uranus" src="images/uranus.jpg" crossorigin="anonymous" />
        <img id="neptune" src="images/neptune.jpg" crossorigin="anonymous" />
      </a-assets>
     
      <a-camera position="3 1 2" id="myCamera">
        <a-cursor intersection-spawn="Event: click; mixin: voxel;">
        </a-cursor>
        
      </a-camera>

      <!-- <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity> -->

      <a-entity oculus-touch-controls="hand: left" thumbstick-logging></a-entity>
      <a-entity oculus-touch-controls="hand: right" thumbstick-logging></a-entity>

      <!--light particles-->
      <a-entity position="-12 1.25 -5"  particle-system="preset: dust; particleCount: 1000"></a-entity>

      <a-sky
        color = "#FFFFFF" 
        material = "src: #space">
      </a-sky>

      <a-plane 
        position="2 5.25 -5"
        width="5"
        height="0.5"
        color="black">
      </a-plane>
      <a-entity position="2 5.25 -5" 
      text="width: 7; color: white; align: center; value: Click on one of the worlds!;">
      </a-entity>

      <!--position: left right, up down, further closer-->   
      
      <a-sphere 
        position="-12 1.25 -5" 
        radius="3" 
        material = "src: #sun;"
        animation="
          property: object3D.rotation.y;
          to: 60;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <!-- right-->
      <a-light light="type: point; distance: 28; color: #FFFFFF; intensity: 1.5 castShadow: true"  
      position="-8 1.25 -5">
      </a-light> 
      <!--left -->
      <a-light light="type: ambient; color: #FFFFFF; intensity: 0.5;"  
      position="-30 1.25 -5">
      </a-light>
      
      <a-sphere 
        position="-7 1.25 -5" 
        radius=".15" 
        material = "src: #mercury;"
        animation="
          property: object3D.rotation.y;
          to: 80;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>
      
      <a-sphere 
        id="venus"
        position="-5 1.25 -5" 
        radius=".4" 
        material = "src: #venus;"
        animation="
          property: object3D.rotation.y;
          to: 60;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <a-sphere 
        position="-3 1.25 -5" 
        radius=".5" 
        material = "src: #earth;"
        animation="
          property: object3D.rotation.y;
          to: 180;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <a-sphere 
        position="-1 1.25 -5" 
        radius=".25" 
        material = "src: #mars;"
        animation="
          property: object3D.rotation.y;
          to: 160;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <a-sphere 
        position="1.25 1.25 -5" 
        radius="1.25" 
        material = "src: #jupiter;"
        animation="
          property: object3D.rotation.y;
          to: 360;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <a-sphere 
        position="4.75 1.25 -5" 
        radius="1" 
        material = "src: #saturn;"
        animation="
          property: object3D.rotation.y;
          to: 340;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <!--buitenste cirkel-->
      <a-torus
          id="saturnRing_1"
          position="4.75 1.25 -5"
          color="#d5bdaf"
          segments-tubular="60"
          radius="4"
          radius-tubular="0.1"
          rotation="90 0 0"
          scale=".44 .44 0.04"
          animation="property: rotation; to:  90 0 0; loop: true; dur: 3000"
        ></a-torus>

      <!--binnenste cirkel-->
        <a-torus
        id="saturnRing_2"
        position="4.75 1.25 -5"
        color="#ffffca"
        segments-tubular="60"
        radius="3"
        radius-tubular="0.2"
        rotation="90 0 0"
        scale=".44 .44 0.04"
        animation="property: rotation; to:  90 0 0; loop: true; dur: 3000"
      ></a-torus>

      <a-sphere 
        id="uranusPlanet"
        position="8 1.25 -5" 
        radius=".7" 
        material = "src: #uranus;"
        animation="
          property: object3D.rotation.y;
          to: 270;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>

      <a-sphere 
        id="neptunePlanet"
        position="10.5 1.25 -5" 
        radius=".65" 
        material = "src: #neptune;"
        animation="
          property: object3D.rotation.y;
          to: 230;
          dur: 20000;
          easing: linear;
          loop: true"
        shadow>
      </a-sphere>
    </a-scene>
  </body>

  <script>
    document
    .querySelector("#neptunePlanet")
    .addEventListener("click", e => {
      location.href = "Houwin_vissenspel/neptune.html";
    });

    document
    .querySelector("#uranusPlanet")
    .addEventListener("click", e => {
      location.href = "Kisha/index.html";
    });
  </script>
</html>
